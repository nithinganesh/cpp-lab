name: C++ Build Check

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get install -y cmake g++
      - name: Configure
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build
